{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Registro{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Nombre</label>
    <input name="username" id="username" required>
    <label for="apellido">Apellido</label>
    <input name="apellido" id="apellido" required>
    <label for="identificacion">Identificación</label>
    <input name="identificacion" id="identificacion" required>
    <label for="correo">Email</label>
    <input name="correo" id="correo" required>
    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" required>
    <label for="age">Edad</label>
    <input type="age" name="age" id="age" required>
    <input type="submit" value="Register">
    
  </form>
{% endblock %}
